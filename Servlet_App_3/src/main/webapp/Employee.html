<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
     form{
        align:center;
        border: solid 2px lightblue;
        margin:5px;
        padding:5px;
     }
     input{
       margin:5px;
       padding:2px;
       length:200px;
     }
     smt{
        color:white;
        background:#008CBA;
     }
</style>
</head>
<body>
    <form action="dis" method="post"> 
       Employee Id      :<br><input type="text" name="id"><br>
       Employee Name    :<br><input type="text" name="name"><br>
       Employee Address :<br><input type="text" name="address"><br>
       Employee Salary  :<br><input type="text" name="salary"><br>
       Employee Gender  :<br><input type="radio" name="gender" value="male"><label>Male</label>
                         <input type="radio" name="gender" value="female"><label>Female</label><br>
       Employee Profile :<br><input type="radio" name="profile" value="developer"><label>Developer</label>

                         <input type="radio" name="profile" value="qa"><label>QA</label><br>
       
       Employee Hobbies :<br><input type="radio" name="hobbies" value="reading"><label>Reading</label>
                         <input type="checkbox" name="hobbies" value="writing"><label>Writing</label>
                         <input type="checkbox" name="hobbies" value="searching"><label>Searching</label>
                         <input type="checkbox" name="hobbies" value="coding"><label>Coding</label><br>
                         
                         <input type="submit" value="Submit" id="smt">
    </form>
